<div class="container">
  <div class="col-md-12">
    <p><em>Pytanie: &nbsp; </em>{{question}}</p>
    <hr>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p><em>Odopwiedź podstawowa</em></p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div [innerHTML]="basicAnswer"></div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p><em>Odpowiedź rozszerzona</em></p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div [innerHTML]="intermediateAnswer"></div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p><em>Odpowiedź zaawansowana</em></p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div [innerHTML]="advancedAnswer"></div>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

  <p></p>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button type="buton" class="btn btn-info default" (click)="addNote()">
          <i class="fa fa-sticky-note-o"></i>
          Notatka
        </button>
      </div>

      <div class="col-md-6">
        <mat-slider (input)="repeatIn($event)"  thumbLabel tickInterval="10" 
        min="1" max="100" matTooltip="Powtórz za" matTooltipPosition="above"></mat-slider>
      </div>

      <div class="col-md-3">
        <button type="buton" class="btn btn-info default" (click)="markAsKnow()">
          <i class="	fa fa-check-square-o"></i>
          Wiem
        </button>
      </div>

    </div>
  </div>

</div>
